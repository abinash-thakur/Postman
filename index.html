<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Postman</title>
    
</head>

<body>
<!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light border-bottom border-primary">
        <div class="container-fluid">
            <!-- <h2 class="navbar-brand text-primary fs-3 fw-normal" href="#">This is My Postman</h2> -->
            <h2 class="text-primary fs-4">My Postman</h2>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <!-- alertbox -->
    <div id="alertBox">
    </div>


    <div class="container">

        <h1 class="my-3">Welcome to <nav class="text-primary" style="display: inline;">Postman</nav></h1>
    </div>

    <div class="container">

        <!-- url box -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label fs-5">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="URL" placeholder="Enter your URL hear">
            </div>
        </div>

        <!-- request type -->
        <fieldset class="row mb-3">
            <legend class="col-form-label col-sm-2 pt-0 fs-5">Request Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request type" id="getradio" value="get" checked>
                    <label class="form-check-label fs-7" for="get">GET</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="request type" id="postradio" value="post">
                    <label class="form-check-label fs-7" for="gridRadios2">POST</label>
                </div>
            </div>
        </fieldset>

        <!-- content type -->
        <fieldset class="row mb-3" id="contentType">
            <legend class="col-form-label col-sm-2 pt-0 fs-5">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content type" id="jsonradio" value="Json" checked>
                    <label class="form-check-label fs-7" for="get">JSON</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="content type" id="customradio" value="customParameter">
                    <label class="form-check-label fs-7" for="gridRadios2">Custom Parameters</label>
                </div>
                
            </div>
           
        </fieldset>

        <!-- parameter box -->
        <div id="parameterbox">
            
            <div class="row">
                <label for="url" class="col-sm-2 col-form-label fs-5">Parameter1</label>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter parameter key" id="parameterkey1" >
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Enter parameter value" id="parametervalue1">
                </div>
                <div class="col">
                    <button class="btn btn-primary" id="addparams">Add</button>
                </div>
            </div>
            
            <!-- adding the moreparameters when click the + button -->
        <div id="addparameterbox" class="my-2"></div>

        </div>

        

        <!-- json box -->
        <div class="my-3" id="jsonbox">

            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label fs-5">Enter the Request Json</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsontext" rows="3">Enter the request JSON</textarea>
                </div>
            </div>

        </div>

        <!-- submit button -->
        <div class="mb-3 row my-2">
            <div class="col-sm-10">
               <button class="btn btn-primary" id="btnSubmit">Submit</button>
            </div>
        </div>
        
        <!-- respone text area -->
        <div class="my-3" id="response">

            <div class="mb-3 row">
                <label for="response" class="col-sm-2 col-form-label fs-5">Response</label>
                <div class="col-sm-10">
                    <pre id='parentPrism' class="language-javascript"> <code id='responsePrism' class="language-javascript"> Your response will appear here </code> </pre>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="function.js"></script>
    <script src="prism.js"></script>
</body>

</html>
